<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Alarm Clock</title>
		<link rel="icon" href="data:;base64,iVBORwOKGO=" />
		<link rel="stylesheet" href="{{ url_for('static', filename='style/style.css')}}">
		<link rel="stylesheet" href="{{ url_for('static', filename='style/clock.css')}}">
	</head>
	<body id="body">
		<script type="text/javascript" src="{{ url_for('static', filename='js/utility.js')}}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/clock.js')}}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/sounds.js')}}"></script>

		<table id="indexTable">
			<tr>
				<td id="systemCell">
					<table id="systemTable">
						<tr>
							<td id="clockCell">
								<div id="clockFace" class="dayFace">
									<div id="hourHand" class="dayHand"></div>
									<div id="minuteHand" class="dayHand"></div>
									<div id="secondHand" class="dayHand"></div>
								</div>
							</td>
							<td>
								<table id="configurationTable">
									<tr>
										<td>Next Alarm:</td>
										<td><span id="nextAlarm"></span></td>
									</tr>
									<tr>
										<td>Time Zone:</td>
										<td><span id="timeZone"></span></td>
									</tr>
									<tr>
										<td>Alarm Volume:</td>
										<td><span id="volume"></span></td>
									</tr>
									<tr>
										<td>Brightness:</td>
										<td><span id="brightness"></span></td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td id="primaryContentCell">
				{% block primaryContent %}{% endblock %}
				</td>
			</tr>
			<tr>
				<td id="secondaryContentCell">
				{% block secondaryContent %}{% endblock %}
				</td>
			</tr>
		</table>
	</body>

</html>
